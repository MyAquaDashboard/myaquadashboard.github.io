<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Rotator</title>
    <center><p id="next"></p></center>
  <script>
    const urls = [
      'https://aquavisitorsystem.github.io/activity/index.html',
      'https://aquaaerobic.github.io/snippets-web/firestore/',
      'https://aquaaerobic.github.io/updatelog.html',
      'https://aquavisitorsystem.github.io/?report=today',
      'http://aquaerprep/Reports/report/ITReports/OnlineUsers'
    ];

 window.onload = function () {
      // Get current index from localStorage or default to 0
      let index = parseInt(localStorage.getItem("urlIndex") || "0");

      // Wait 5 seconds before redirect
      setTimeout(() => {
        // Increment index for next time
        const nextIndex = (index + 1) % urls.length;
        localStorage.setItem("urlIndex", nextIndex.toString());

        // Redirect to the current URL
        window.location.href = urls[index];
      }, 5000);
    };
  </script>
</head>
<body>
  <h1>Rotating URLs... Please wait</h1>
</body>
</html>
