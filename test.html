<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Rotator</title>
    <center><p id="next"></p></center>
  <script>
    const urls = [
      'https://aquavisitorsystem.github.io/activity/index.html',
      'https://aquaaerobic.github.io/snippets-web/firestore/',
      'https://aquaaerobic.github.io/updatelog.html',
      'https://aquavisitorsystem.github.io/?report=today',
      'http://aquaerprep/Reports/report/ITReports/OnlineUsers'
    ];

    let index = 0;

    function rotateURL() {
      window.location.href = urls[index];
      index = (index + 1) % urls.length;
    }

    setTimeout(() => {
      rotateURL(); // start after initial delay
      setInterval(rotateURL, 5000); // repeat every 5 seconds
    }, 5000);
  </script>
</head>
<body>
  <h1>Redirecting every 5 seconds...</h1>
</body>
</html>
