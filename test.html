<!DOCTYPE html>
<html>
<head>
  <title>SPA Content Rotator</title>
  <style>
    #content {
      font-size: 24px;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <script>
    const contents = [
       'https://aquavisitorsystem.github.io/activity/index.html',
      'https://aquaaerobic.github.io/snippets-web/firestore/',
      'https://aquaaerobic.github.io/updatelog.html',
      'https://aquavisitorsystem.github.io/?report=today',
      'http://aquaerprep/Reports/report/ITReports/OnlineUsers'
    ];

    let index = 0;
    const contentDiv = document.getElementById("content");

    function showNextContent() {
      contentDiv.innerHTML = contents[index];
      index = (index + 1) % contents.length;
    }

    // Initial load
    showNextContent();

    // Rotate every 5 seconds
    setInterval(showNextContent, 5000);
  </script>
</body>
</html>
