<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>MyAquaDashboard Secure</title>
  <style>
    /* --- CSS RESET & LAYOUT --- */
    body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #f4f4f9; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    header { background: #fff; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 10; text-align: center; }
    h1 { margin: 0; font-size: 1.2rem; color: #333; }
    #timer-display { font-size: 0.9rem; color: #666; margin-top: 5px; height: 20px; }
    .controls { margin-top: 10px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
    button { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9rem; transition: background 0.3s; }
    button.primary { background-color: #007bff; color: white; }
    button.warning { background-color: #ffc107; color: black; }
    button.danger { background-color: #dc3545; color: white; }
    button.secondary { background-color: #6c757d; color: white; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }

    /* --- IFRAME CONTAINER --- */
    #dashboard-container { flex: 1; position: relative; width: 100%; background: #e9ecef; }
    iframe { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; opacity: 0; pointer-events: none; transition: opacity 0.5s; }
    iframe.active { opacity: 1; pointer-events: auto; z-index: 1; }

    /* --- ADMIN PANEL --- */
    #admin-panel { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 100; display: none; flex-direction: column; padding: 20px; box-sizing: border-box; overflow-y: auto; }
    #admin-panel.open { display: flex; }
    .admin-form { max-width: 600px; margin: 0 auto; width: 100%; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    .item-list { margin-top: 20px; list-style: none; padding: 0; }
    .item-list li { background: white; border: 1px solid #ddd; padding: 10px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; }
    
    /* Auth Section */
    #auth-section { background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #90caf9; }
    #admin-controls { display: none; } /* Hidden until logged in */
    
    .status-msg { font-size: 0.8rem; color: #666; margin-top: 5px; }
  </style>
</head>
<body>

  <div id="admin-panel">
    <div class="admin-form">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>Dashboard Admin</h2>
        <button class="secondary" onclick="toggleAdmin()">Close X</button>
      </div>

      <div id="auth-section">
        <h3 id="auth-status">Admin Login Required</h3>
        <div id="login-form">
          <input type="email" id="admin-email" placeholder="Email">
          <input type="password" id="admin-pass" placeholder="Password">
          <button class="primary" onclick="login()">Log In</button>
        </div>
        <button id="logout-btn" class="danger" onclick="logout()" style="display:none;">Log Out</button>
        <p id="login-error" style="color:red; font-size:0.8rem;"></p>
      </div>

      <div id="admin-controls">
        <p>Add new URL to rotation:</p>
        <input type="text" id="new-title" placeholder="Title (e.g. Activity Log)">
        <input type="url" id="new-url" placeholder="https://...">
        <button class="primary" onclick="addDashboard()">Add Dashboard</button>

        <h3>Current Dashboards</h3>
        <ul id="admin-list" class="item-list">
          </ul>
      </div>
    </div>
  </div>

  <header>
    <h1 id="iframe-title">Loading...</h1>
    <div id="timer-display">Waiting for data...</div>
    <div class="controls">
      <button id="btn-next" class="primary" onclick="forceNext()">Next</button>
      <button id="btn-pause" class="warning" onclick="togglePause()">Pause</button>
      <button id="btn-admin" class="secondary" onclick="toggleAdmin()">⚙️ Admin</button>
    </div>
  </header>

  <div id="dashboard-container"></div>

  <script type="module">
    // --- FIREBASE IMPORTS ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    // --- CONFIGURATION ---
   const firebaseConfig = {
  apiKey: "AIzaSyBHZBGeFkvPNQFaDEldRIHlX4fagngEQL8",
  authDomain: "myaquadashboard.firebaseapp.com",
  projectId: "myaquadashboard",
  storageBucket: "myaquadashboard.firebasestorage.app",
  messagingSenderId: "766053074232",
  appId: "1:766053074232:web:3573958b35e899bc982dcd",
  measurementId: "G-3650R4MWZQ"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const dbCollection = "dashboard_items";

    // --- APP STATE ---
    let dashboards = [];
    let currentIndex = 0;
    let timerDuration = 30;
    let currentCount = timerDuration;
    let intervalTimer = null;
    let intervalRotator = null;
    let isPaused = false;
    let userIsAdmin = false;

    // --- DOM ELEMENTS ---
    const container = document.getElementById('dashboard-container');
    const titleEl = document.getElementById('iframe-title');
    const timerEl = document.getElementById('timer-display');
    const adminList = document.getElementById('admin-list');
    const btnPause = document.getElementById('btn-pause');
    
    // Auth DOM
    const authStatus = document.getElementById('auth-status');
    const loginForm = document.getElementById('login-form');
    const logoutBtn = document.getElementById('logout-btn');
    const adminControls = document.getElementById('admin-controls');
    const loginError = document.getElementById('login-error');

    // --- 1. AUTH LOGIC ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userIsAdmin = true;
        authStatus.textContent = `Logged in as: ${user.email}`;
        loginForm.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        adminControls.style.display = 'block';
        loginError.textContent = "";
        renderAdminList(); // Re-render to show delete buttons
      } else {
        userIsAdmin = false;
        authStatus.textContent = "Admin Login Required";
        loginForm.style.display = 'block';
        logoutBtn.style.display = 'none';
        adminControls.style.display = 'none';
        renderAdminList(); // Re-render to hide delete buttons
      }
    });

    window.login = async () => {
      const email = document.getElementById('admin-email').value;
      const pass = document.getElementById('admin-pass').value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
      } catch (error) {
        loginError.textContent = "Error: " + error.message;
      }
    };

    window.logout = () => signOut(auth);

    // --- 2. DATA LOGIC ---
    const q = query(collection(db, dbCollection), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      dashboards = [];
      snapshot.forEach((doc) => {
        dashboards.push({ id: doc.id, ...doc.data() });
      });
      renderAdminList();
      updateDashboards();
    });

    function renderAdminList() {
      adminList.innerHTML = "";
      dashboards.forEach((item) => {
        const li = document.createElement('li');
        // Only show delete button if Logged In
        const deleteBtn = userIsAdmin 
          ? `<button class="delete-btn" onclick="deleteItem('${item.id}')">Delete</button>` 
          : `<span style="font-size:0.8rem; color:#999;">(Read Only)</span>`;

        li.innerHTML = `
          <div style="overflow:hidden; text-overflow:ellipsis;">
            <b>${item.title}</b><br><small>${item.url}</small>
          </div>
          ${deleteBtn}
        `;
        adminList.appendChild(li);
      });
    }

    // --- 3. DASHBOARD DISPLAY LOGIC ---
    function updateDashboards() {
      if (dashboards.length === 0) {
        titleEl.textContent = "No Dashboards Configured";
        return;
      }

      // Sync Iframes
      dashboards.forEach((d) => {
        let frame = document.getElementById(`frame-${d.id}`);
        if (!frame) {
          frame = document.createElement('iframe');
          frame.id = `frame-${d.id}`;
          frame.src = d.url;
          container.appendChild(frame);
        }
      });

      // Cleanup old frames
      const currentIds = dashboards.map(d => `frame-${d.id}`);
      document.querySelectorAll('iframe').forEach(f => {
        if (!currentIds.includes(f.id)) f.remove();
      });

      // Reset cycle if out of bounds
      if (currentIndex >= dashboards.length) currentIndex = 0;
      
      // If this is the first load, show immediately
      const active = document.querySelector('iframe.active');
      if (!active) showCurrentDashboard();

      if (!intervalRotator && !isPaused) startRotation();
    }

    function showCurrentDashboard() {
      if (dashboards.length === 0) return;
      document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
      const currentItem = dashboards[currentIndex];
      const activeFrame = document.getElementById(`frame-${currentItem.id}`);
      if (activeFrame) {
        activeFrame.classList.add('active');
        titleEl.textContent = currentItem.title;
      }
    }

    function nextSlide() {
      if (dashboards.length === 0) return;
      currentIndex = (currentIndex + 1) % dashboards.length;
      showCurrentDashboard();
      currentCount = timerDuration;
    }

    function startRotation() {
      if (intervalRotator) clearInterval(intervalRotator);
      if (intervalTimer) clearInterval(intervalTimer);
      intervalRotator = setInterval(nextSlide, timerDuration * 1000);
      intervalTimer = setInterval(() => {
        currentCount--;
        timerEl.textContent = `Next update in: ${currentCount}s`;
        if (currentCount <= 0) currentCount = timerDuration;
      }, 1000);
    }

    // --- 4. EXPORTED FUNCTIONS ---
    window.forceNext = () => {
      currentCount = timerDuration;
      nextSlide();
      if (!isPaused) startRotation();
    };

    window.togglePause = () => {
      isPaused = !isPaused;
      if (isPaused) {
        clearInterval(intervalRotator);
        clearInterval(intervalTimer);
        timerEl.textContent = "Rotation Paused";
        timerEl.style.color = "red";
        btnPause.textContent = "Resume";
      } else {
        startRotation();
        timerEl.style.color = "#666";
        btnPause.textContent = "Pause";
      }
    };

    window.toggleAdmin = () => {
      document.getElementById('admin-panel').classList.toggle('open');
    };

    window.addDashboard = async () => {
      const title = document.getElementById('new-title').value;
      const url = document.getElementById('new-url').value;
      if (title && url) {
        try {
          await addDoc(collection(db, dbCollection), { title, url, timestamp: Date.now() });
          document.getElementById('new-title').value = '';
          document.getElementById('new-url').value = '';
        } catch (e) {
          alert("Error: " + e.message);
        }
      }
    };

    window.deleteItem = async (id) => {
      if(confirm('Are you sure?')) {
        try {
          await deleteDoc(doc(db, dbCollection, id));
        } catch(e) {
          alert("Error: " + e.message);
        }
      }
    }
  </script>
</body>
</html>
